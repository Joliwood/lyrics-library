type Artist {
  # email row exists in table but is visible only to the artist himself
  # email: String
  albums: [Album]
  country: String
  favorites: [ArtistLikeSong]
  id: Int!
  name: String!
  picture: String
  songs: [Song]
}

type ArtistUser {
  id: Int!
  albums: [Album]
  country: String
  email: String!
  password: String!
  name: String!
  picture: String
}

type JWT {
  expire_at: String
  token: String
}

input LoginInput {
  email: String!
  password: String!
}

input ArtistUpdateInput {
  email: String
  password: String
  picture: String
  # the favorite input will be in artist_like_song schema
  # favorites: [SongOnAlbum]
  name: String
  country: String
  # songs: [Song]
}

input ArtistFilterInput {
  name: String
}