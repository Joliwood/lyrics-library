type Album {
  artist: Artist
  artist_id: Int
  cover: String
  id: Int!
  release_year: Int
  songs: [Song]
  title: String!
}

input AlbumCreateInput {
  artist_id: Int!
  cover: String
  release_year: Int
  songIds: [Int!]!
  title: String!
}

input AlbumUpdateInput {
  artist_id: Int
  cover: String
  release_year: Int
  songIds: [Int]
  title: String
}
