type Album {
  artist: Artist
  artist_id: Int
  cover: String
  id: Int!
  release_year: Int
  songs: [Song]
  title: String!
}

input AlbumCreateInput {
  cover: String
  release_year: Int
  songIds: [Int!]!
  title: String!
}

input AlbumUpdateInput {
  # album_id: Int!
  # We provide the artist id to save one req on back to check album id / artist id
  # artist_id: Int
  cover: String
  release_year: Int
  songIds: [Int]
  title: String
}

enum ReleaseYear {
  YEAR_70
  YEAR_80
  YEAR_90
  YEAR_2000
  YEAR_2010
}

input AlbumFilterInput {
  release_year: ReleaseYear
  name: String
}